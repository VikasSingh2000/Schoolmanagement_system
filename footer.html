<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Footer with Social Icons</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS (if using Bootstrap classes) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        footer {
            padding: 0;
            background-color: black;
            margin: 0;
        }
        
        .fa {
            padding: 20px;
            font-size: 23px;
            width: 60px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 50%;
        }
        
        .fa:hover {
            opacity: 0.5;
            text-decoration: none;
        }
        
        .fa-facebook {
            background: #3B5998;
            color: white;
            margin-top: 30px;
        }
        
        .fa-whatsapp {
            background: #25d366;
            color: white;
        }
        
        .fa-twitter {
            background: #55ACEE;
            color: white;
        }
        
        .fa-instagram {
            background: #125688;
            color: white;
        }
        
        p {
            text-align: center;
        }
    </style>
</head>

<body>

    <footer>
        <p>
            <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
            <a href="https://api.whatsapp.com/send?phone=919984683089&text=Hello%20vikas.%0d%0aHow%20are%20you%20%3f%0d%0aI%20came%20from%20your%20website." class="fa fa-whatsapp"></a>
            <a href="https://www.instagram.com/?hl=en" class="fa fa-instagram"></a>
            <a href="https://twitter.com/" class="fa fa-twitter"></a>
        </p>

        <br>

        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div style="color:#ffffff;" class="footer-copyright">
                        <p>Made in India <br> Copyright &copy; 2025 LazyCoder </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
