<!DOCTYPE html> {% load static %}
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LazyCoder || Vikas Singh</title>

    <!-- Bootstrap CSS (ensure this is loaded) -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>

    {% include "school/navbar.html" %}

    <div class="container mt-5">
        <div class="text-center">
            <h3 class="alert alert-success">Send Us Your Valuable Feedback!</h3>
        </div>

        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <!-- Show form errors if any -->
                {% if form.errors %}
                <div class="alert alert-danger">
                    Please correct the errors below.
                </div>
                {% endif %} {{ form.as_p }}

                <br>
                <input type="submit" value="Send Message" class="btn btn-primary btn-lg">
            </div>
        </form>
    </div>

    {% include "school/footer.html" %}

    <!-- Optional Bootstrap JS (if needed) -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
